general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on             # avoid double key press to wake display
    inhibit_sleep = 3                                      # wait until screen is locked
}

# 1️⃣ After 1 minute idle → dim screen
listener {
    timeout = 60                                           # 1 minute
    on-timeout = brightnessctl -s set 10%                  # dim to 10%
    on-resume = brightnessctl -r                           # restore previous brightness
}

# 2️⃣ After 2 minutes idle → lock and sleep
listener {
    timeout = 120                                          # 2 minutes
    on-timeout = loginctl lock-session && systemctl suspend
}


